<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Avia</title>
	<link rel="stylesheet" href="/style.css">

</head>

<body>

	<div class="container">

		<header>

			<img class="logo" src="./img/logo.png" alt="logotype">

		</header>

		<main>
			<section class="filter">
				<div class="filters">

					<div class="filters-title">
						Количество пересадок
					</div>

					<ul class="filters-list">

						<li class="filters-list-item"> <input type="checkbox" class="filters-li-checkbox" hidden> 
							<span> Все</span></li>

						<li class="filters-list-item"> <input type="checkbox" class="filters-li-checkbox" hidden> 
							<span> Без пересадок</span>
						</li>

						<li class="filters-list-item"> <input type="checkbox" class="filters-li-checkbox" hidden> 
							<span> 1 пересадка</span>
						</li>

						<li class="filters-list-item"> <input type="checkbox" class="filters-li-checkbox" hidden> 
							<span> 2 пересадки</span>
						</li>

						<li class="filters-list-item"> <input type="checkbox" class="filters-li-checkbox" hidden>
							<span> 3 пересадки</span>
						</li>
						

					</ul>

				</div>
			</section>

			<section class="tickets-wrapper">

				<div class="sorting">
					<button class="chipest button">САМЫЙ ДЕШЕВЫЙ</button>
					<button class="fastest button">САМЫЙ БЫСТРЫЙ</button>
					<button class="optimal button">ОПТИМАЛЬНЫЙ</button>
				</div>
				<div class="tickets">

				</div>

			</section>

		</main>

	</div>

</body>

</html>
